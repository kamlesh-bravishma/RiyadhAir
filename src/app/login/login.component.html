<div
  style="
    background-image: url('assets/images/Our-brand-story-Background.jpg');
    height: 100vh;
    padding: 4% 0 0 0;
  "
>
  <div class="loginside">
    <h1
      style="
        color: #230751;
        margin-bottom: 1.2rem;
        font-size: 3rem;
        line-height: 56px;
        font-family: 'quiche-sans';
      "
    >
      Login to RIYADH AIR
    </h1>

    <p>
      Earn Miles every time you fly with us and our partners. And <br />
      spend your Riyadh Miles on a world of rewards.
    </p>
    <form (ngSubmit)="login()">
      <div class="place">
        <h3
          style="
            margin-bottom: 1.2rem;
            font-size: 2rem;
            line-height: 45px;
            font-family: 'quiche-sans';
          "
        >
          LOGIN
        </h3>
        <input
          type="text"
          id="email"
          name="email"
          [(ngModel)]="username"
          placeholder="Email or Frequent Flyer Number"
          required
        />
       
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="password"
          required
        />
        <div><input type="checkbox" /> Keep me logged in on this device</div>
        <button
          style="
            padding: 8px;
            background-color: #230751;
            color: white;
            border: none;
            border-radius: 5px;
          "
        >
          Login
        </button>
        <a href="" style="color: rgb(209, 53, 79)">Forget Password/Email?</a>

      </div>
      <div class="vertical-line"></div>
      <div style="width: 40%" class="second-section">
        <h4
          style="
            color: #230751;
            margin-bottom: 1.2rem;
            font-size: 2rem;
            line-height: 30px;
            font-family: 'quiche-sans';
          "
        >
          Not an Riyadh Air member yet?
        </h4>
        <p>Register now to make the most of every mile with Riyadh Air.</p>
        <button
          style="padding: 8px; border-radius: 5px; background-color: #fff"
        >
          Join Now
        </button>
      </div>
    </form>
  </div>
</div>
